[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
asyncio_mode = auto
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    performance: 标记为性能测试
    unit: 标记为单元测试
